{% extends 'base.html' %}

{% block title %} Django Form page {% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<form method="post" class="container m-auto w-50" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
